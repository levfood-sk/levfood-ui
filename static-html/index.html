<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevFood - 캛oskoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-dark-green: #0E2825;
      --color-beige: #FCEFE6;
      --color-orange: #F28E7A;
      --font-sans: 'Sofia Sans', system-ui, -apple-system, sans-serif;
      --font-condensed: 'Sofia Sans Condensed', system-ui, -apple-system, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-dark-green);
      color: var(--color-beige);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 60px 20px 40px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 80px;
      flex: 1;
    }

    .logo-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-section svg {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .main-message {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .launch-date {
      font-family: var(--font-condensed);
      font-size: 36px;
      font-weight: 400;
      line-height: 100%;
      letter-spacing: 0;
    }

    .launch-date>span {
      color: var(--color-orange);
      font-weight: 700;
    }

    .description {
      font-family: var(--font-condensed);
      font-size: 36px;
      font-weight: 400;
      line-height: 1.4;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 10px;
      width: 100%;
      max-width: 360px;
    }

    .contact-label {
      font-family: var(--font-condensed);
      color: var(--color-orange);
      font-size: 17px;
      font-weight: 400;
      line-height: 140%;
      letter-spacing: 0;
      margin-bottom: 10px;
    }

    .contact-info {
      display: flex;
      flex-direction: row;
      gap: 16px;
      width: 100%;
      justify-content: space-between;
    }

    .contact-wrapper{
        display: flex;
        flex-direction: column;
    }

    a {
        text-decoration: none;
    }

    a > .contact-item {
        color: var(--color-beige);
        text-decoration: none;
    }

    .contact-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 14px;
    }

    .pad {
        margin-top: 33px;
    }

    .contact-icon {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .contact-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .contact-type {
      font-size: 20px;
      font-family: var(--font-condensed);
      font-weight: 700;
      line-height: 140%;
    }

    .contact-value {
      color: var(--color-beige);
        font-family: var(--font-condensed);
      font-size: 16px;
      font-weight: 400;
      line-height: 150%;
      text-decoration: underline;
      letter-spacing: 0;
    }

    .copyright {
        font-family: var(--font-condensed);
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      margin-top: 80px;
    }
    @media (max-width: 768px) {
      .contact-section {
        width: 100%;
        margin: 0 auto;
      }
      .contact-info {
        justify-content: space-evenly;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 40px 20px 30px;
      }

      .container {
        gap: 50px;
      }

      .contact-value {
        font-size: 14px;
      }


    }
  </style>
</head>
